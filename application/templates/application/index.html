{% extends "./_base.html" %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>This is EGAHIKA !!</h1>
          <span class="subheading">IMAGINEしろ、未来を思え</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in posts.all %}
      <div class="post-preview">
        <a href="{% url 'post_detail' post.id %}">
            <img src="{{post.image.url}}" alt="postImage" class="img-thumbnail round float-right" style="height: 130px; width: auto">
            <h2 class="post-title">
              {{ post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{ post.summary }} <small>...readmore</small>
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="../about">HikaruEgashira</a>
            {{ post.published }}</p>
      </div>
      <hr>
      {% endfor %}
      <!-- Pager -->
      <!-- <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div> -->
    </div>
  </div>
</div>

{% endblock %}
